         <script>

        function confirm() {
            let email = document.querySelector('#email').value;
            let myRe = /^[a-zA-Z.0-9]+@[a-zA-Z]+(\.com|\.edu)$/g;
            let found = myRe.test(email);
            let confirmmsg = document.querySelector('#confirmmsg');
            let modaltitle = document.querySelector('#modal-title');

            if (found === true) {
                modaltitle.innerHTML = 'Woohoo!';
                confirmmsg.innerHTML = 'Were this a real form, you would now be subscribed to the Maker of Things newsletter! You would receive a confirmation email shortly. You would be able to unsubscribe at any time by clicking \'unsubscribe\' in any email received via this form.';
            }
            else {
                modaltitle.innerHTML = 'Uh Oh...';
                confirmmsg.innerHTML = 'Sorry, that\'s not a valid email. Check to make sure everything\'s in order and try again!';
            }
        }
        </script>
